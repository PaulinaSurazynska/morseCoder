<main class="interaction">
  <img src="assets/background.png" class="img" (click)="attractor()">
  <form class="form">
    <input type="text" placeholder="phrese to translate" class="input">
    <span class="counter"> You have used 20 out of 20 letters </span>
    <button class="button" type="submit">translate</button>
  </form>
  <section class="error" *ngIf="isError">
    <p class="text">{{errorMsg}}</p>
    <button type="button" (click)="attractor()" class="button">Go back to attractor</button>
  </section>
</main>
